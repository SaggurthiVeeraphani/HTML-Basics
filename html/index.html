<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML basic
        </title>
        <!-- utf-8 means it is used to support all languages -->
        <!-- charset means character encoding -->
        <meta charset="utf-8">
        <!-- keywords: when you google some thing the google fetches the data based on keywords -->
        <meta name = "keywords" content="html,html basics">
        <meta name = "author" content="Veera phani">
        <!-- description : This is the paragraph which is visible on the home page when you google the thing -->
        <meta name = "description" content="This is Html basic class">
    </head>
    <body>
        <!-- This is to show heading size --> 
        <!-- The shortcu to add comments is ctrl + / -->
        <h1>HTML Basics</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>This is heading 6</h6>
        <!-- This is paragraph tag -->
        <p>This is a paragraph</p> 
         <!-- hr tag gives you horizontal line in web -->
        <hr>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT18b7znox2gkZ0yaxLU0WOMLaJQgn1gPo_LQ&usqp=CAU" alt="web-dev-image">
        
        
    </body>


</html>
