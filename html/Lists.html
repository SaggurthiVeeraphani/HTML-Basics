<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists_in_HTML</title>
</head>
<body>
    <h3>Wild Animals</h3>
    <!-- This is unordered List -->
    <!-- By default the bullets will be in Disc type  -->
    <!-- we can change the list type by adding style in ul (ex : square,circle,none) -->
    <ul style = "list-style-type: square;">
        <!-- we can add list inside list or nested list -->
        <li>Tiger:
            <ul style = "list-style-type: circle">
                <li>white tiger</li>
                <li>Black tiger</li>
                <li>Black Panther</li>
            </ul>
        </li>
        <li>Lion</li>
        <li>Giraffe</li>
        <li>Snake</li>
        <li>Elephani</li>
    </ul>
    <!-- This is ordered List -->
    <h3>List of Water Animals</h3>
    <!-- In This we will get numbers or alphabets as list style we have to select in type (A,a,I,1 etc) -->
    <!-- Start is used to give the starting point to type for example if you give 3 for alphabet it will start from C -->
    <ol type="1" start="20">
        <li>Fishes</li>
        <li>Water Bear</li>
        <li>Frog</li>
        <li>Snakes</li>
        <li>Crocodile</li>
    </ol>


    
</body>
</html>
