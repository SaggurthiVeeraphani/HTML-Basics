<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <!-- This is to give border to the table  other way is we can add directly on table for example(<table border="1"> on body)-->
    <!-- border collapse is used to reduce the boarders in the table -->
    <style>
        table, td, th{
             border: 1px solid black;
             border-collapse: collapse;
             text-align: center;
             border-color: red;
             color: blue;
        }
    </style>
</head>
<body>
    <table>
        <caption>Table</caption>
        <tr>
           <th>Name</th>
           <th>Age</th>
           <th>Location</th>

        </tr>
        <tr>
            <td>Veera</td>
            <td>26</td>
            <td>Bangalore</td>
        </tr>
        <tr>
            <td>kayan</td>
            <td>26</td>
            <td>Hyderabad</td>
        </tr>
        <tr>
            <td>Kiran</td>
            <td>26</td>
            <td>Jaipur</td>
        </tr>
    </table>
    
</body>
</html>
