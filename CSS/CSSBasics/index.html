<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <!-- Internal CSS implementation at a time we can give styling to multiple tags -->
    <style>
        h2{
            color:aquamarine;
            border: 1px red solid;
            width:500px;
        }
    </style>
     <!-- External Css using link tag  -->
     <!-- rel means relation and we will connect the external style.css to this file through link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Inline CSS: Adding styles using style Attribute -->
    <h1 style="color: blueviolet;border:4px solid;border-color:brown;width:500px">Welcome to CSS</h1>
    <h2>Back to Back classes</h2>
    <h2>Back to Back classes</h2>
    <h2>Back to Back classes</h2>
    <br>
    <br>
    <h3>Know how to connect external Css</h3>

    
</body>
</html>
