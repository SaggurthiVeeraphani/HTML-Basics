<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center ;
        }
    </style>
</head>
<body>
    <table>
       <tr>
         <th colspan="2">Score</th>
         <th>amount</th>
       </tr>
       <tr>
        <td rowspan="3">1000</td>
        <td rowspan="1">min</td>
        <td>200</td>
       </tr>
       <tr>
        
        <td rowspan="2">Max</td>
        <td>300</td>
       </tr>
       <tr>
        
        <td>400</td>
       </tr>

    </table>
</body>
</html>
